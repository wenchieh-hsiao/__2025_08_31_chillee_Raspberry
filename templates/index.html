<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT 智慧家庭儀表板</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>智慧家庭 IoT 儀表板</h1>
    </header>
    <main>
        <section class="dashboard-grid">
            <article class="card">
                <h2><span class="icon">🌡️</span> 溫度</h2>
                <p class="sensor-data"><span id="temp-value">24.5</span> °C</p>
            </article>
            <article class="card">
                <h2><span class="icon">💧</span> 濕度</h2>
                <p class="sensor-data"><span id="humidity-value">60</span> %</p>
            </article>
            <article class="card">
                <h2><span class="icon">💡</span> 客廳燈</h2>
                <div class="control">
                    <span>關閉</span>
                    <label class="switch">
                        <input type="checkbox" id="light-switch">
                        <span class="slider round"></span>
                    </label>
                    <span>開啟</span>
                </div>
                <p>狀態: <span id="light-status">已關閉</span></p>
            </article>
            <article class="card">
                <h2><span class="icon">🌐</span> 裝置狀態</h2>
                <p class="status-online">● 連線中</p>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 智慧家庭監控系統</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
